<!-- Main Content -->
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-dark">Programs List</h2>
    <a class="btn btn-success" routerLink="/add-program">+ Add New Program</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Budget</th>
          <th>File</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let program of programs">
          <td>{{ program.name }}</td>
          <td>{{ program.description }}</td>
          <td>{{ program.startDate | date:'short' }}</td>
          <td>{{ program.endDate | date:'short' }}</td>
          <td>{{ program.budget | currency }}</td>
         
          <td>
            <a *ngIf="program.file" [href]="'http://localhost:5001/uploads/' + program.file" target="_blank" class="btn btn-link p-0">
              View File
            </a>
          </td>
          <td>
            <button class="btn btn-sm btn-primary me-2" (click)="editProgram(program._id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteProgram(program._id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="programs.length === 0">
          <td colspan="7" class="text-center">No programs found.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
