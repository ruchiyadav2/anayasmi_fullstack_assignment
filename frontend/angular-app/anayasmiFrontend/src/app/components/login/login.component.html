<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 rounded-4" style="
        width: 420px;
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
      ">

    <h3 class="text-center mb-3 fw-bold text-dark">Login</h3>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control form-control-lg rounded-3"
               [(ngModel)]="username" name="username" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control form-control-lg rounded-3"
               [(ngModel)]="password" name="password" required>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-danger text-center mb-2">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" 
                class="btn btn-primary rounded-3 py-2 px-4 fw-semibold"
                [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>

      <!-- Link to Register -->
      <div class="text-center mt-3">
        <small>Don't have an account? <a routerLink="/register">Register</a></small>
      </div>

    </form>
  </div>
</div>
