<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow-lg p-4 rounded-4" 
       style="width: 420px; 
              background: rgba(255, 255, 255, 0.7); /* semi-transparent */
              backdrop-filter: blur(10px); /* blur effect */
              -webkit-backdrop-filter: blur(10px);">
    
    <h3 class="text-center mb-3 fw-bold text-dark">Register</h3>

    <form (ngSubmit)="submit()" #registerForm="ngForm" novalidate>

      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control form-control-lg rounded-3"
               [(ngModel)]="username" name="username" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control form-control-lg rounded-3"
               [(ngModel)]="email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control form-control-lg rounded-3"
               [(ngModel)]="password" name="password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control form-control-lg rounded-3"
               [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-danger text-center mb-2">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" 
                class="btn btn-primary register-btn rounded-3 py-2 fw-semibold"
                [disabled]="loading">
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </div>

    </form>

    

  </div>
</div>
