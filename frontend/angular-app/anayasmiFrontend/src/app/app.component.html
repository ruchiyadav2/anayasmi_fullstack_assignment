<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">MedResearch Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Show only if logged in -->
        <li class="nav-item" *ngIf="isLoggedIn | async">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Programs List
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn | async">
          <a class="nav-link" routerLink="/audit-log" routerLinkActive="active">
            Audit Log
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn | async">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>

        <!-- Show only if NOT logged in -->
        <li class="nav-item" *ngIf="!(isLoggedIn | async)">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="!(isLoggedIn | async)">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="my-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-center py-3 mt-4 border-top">

</footer>
